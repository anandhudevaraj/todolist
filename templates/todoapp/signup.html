{% extends 'base.html' %}

{% block content %}
<div class="container" style="padding-top:10%; width:50%;">
    <h1 style="padding-left:40%;padding-bottom:3%;"><span class="badge badge-secondary">SignUp</span></h1>
    <form action="{% url 'todoapp:signup' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
         <div class="input-group-prepend">
             <span class="input-group-text" id="basic-addon1">@</span>
        </div>
             <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="email_id" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1">
      </div>
        <button type="submit" class="btn btn-primary">SignUp</button>
    </form>
</div>
{% endblock %}
