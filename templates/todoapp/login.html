{% extends 'base.html' %}

{% block content %}
<div class="container" style="padding-top:10%; width:50%;">
    <h1 style="padding-left:40%;padding-bottom:3%;"><span class="badge badge-secondary">Login</span></h1>
    <form action="{% url 'todoapp:login' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
         <div class="input-group-prepend">
             <span class="input-group-text" id="basic-addon1">@</span>
        </div>
             <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1">
      </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
<div class="container" style="padding-top:5%; width:50%;">
    {% for message in messages  %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
    {% endfor %}
</div>

{% endblock %}
